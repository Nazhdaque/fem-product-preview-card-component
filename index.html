<!DOCTYPE html>
<html lang="en"
			prefix="og: https://ogp.me/ns#">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
				content="IE=edge">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<title>FEM | Product preview card component</title>
	<meta name="description"
				content="Responsive product card using grid, flex, bem, no CSS media-queries">
	<!-- Open Graph / Facebook -->
	<meta property="og:title"
				content="FEM | Product preview card component">
	<meta property="og:description"
				content="Responsive product card using grid, flex, bem, no CSS media-queries">
	<meta property="og:type"
				content="website">
	<meta property="og:url"
				content="https://nazhdaque.github.io/fem-product-preview-card-component/">
	<meta property="og:image"
				content="./images/preview.jpg">
	<meta property="og:image:width"
				content="960">
	<meta property="og:image:height"
				content="503">
	<!-- Twitter -->
	<meta name="twitter:card"
				content="summary_large_image">
	<meta name="twitter:title"
				content="FEM | Product preview card component">
	<meta name="twitter:description"
				content="Responsive product card using grid, flex, bem, no CSS media-queries">
	<meta name="twitter:url"
				content="https://nazhdaque.github.io/fem-product-preview-card-component/">
	<meta name="twitter:image"
				content="./images/preview.jpg">

	<link rel="icon"
				type="image/png"
				sizes="32x32"
				href="/images/favicon-32x32.png">
	<link rel="stylesheet"
				href="style.css">
</head>

<body>
	<main>
		<article class="product">
			<picture class="product__img">
				<source srcset="/images/image-product-desktop.jpg"
								media="(min-width: 36rem)">
				<img src="./images/image-product-mobile.jpg"
						 alt="a chanel perfume bottle">
			</picture>

			<div class="product__body">
				<p class="product__type">Perfume</p>
				<h1 class="product__title font-accent-lg">Gabrielle Essence Eau De Parfum</h1>
				<p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.</p>
				<div class="product__price">
					<span class="sr-only">Actual price</span>
					<p class="product__new-price font-accent-lg">$149.99</p>
					<span class="sr-only">Previous price</span>
					<p class="product__old-price">$169.99</p>
				</div>
				<button class="btn shopping-cart">Add to Cart</button>
			</div>
		</article>
	</main>
	<!-- <script type="module" src="/main.js"></script> -->
</body>

</html>
